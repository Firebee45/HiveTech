<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="neon-style.css" />
  <title>Minecraft Portal & Area Map - Viewer</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #ddd;
      max-width: 950px;
      margin: 20px auto;
      padding: 0 10px;
      box-sizing: border-box;
      overflow-x: hidden;
    }

    #plot {
      width: 100%;
      height: 600px;
      max-width: 100%;
      margin: 0 auto 25px;
      box-sizing: border-box;
      overflow: hidden;
      background-color: #111 !important;
      border-radius: 10px;
      box-shadow: 0 0 15px #0ff4;
    }

    .button-group {
      text-align: center;
      margin-bottom: 20px;
    }

    button {
      background-color: #0ff;
      border: none;
      border-radius: 6px;
      padding: 6px 14px;
      font-weight: 700;
      color: #111;
      cursor: pointer;
      box-shadow: 0 0 8px #0ff;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      margin: 0 6px;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 14px #0ff;
    }

    .back-home {
      text-align: center;
      margin: 30px 0;
    }

    .back-home button {
      font-size: 16px;
      padding: 10px 22px;
      box-shadow: 0 0 14px #0ff;
    }
  </style>
</head>
<body>

  <h2>Minecraft Portal & Area Map - Viewer</h2>

  <div class="button-group">
    <button onclick="reloadData()">Reload Data</button>
    <button onclick="downloadPNG()">Download PNG</button>
  </div>

  <div id="plot"></div>

  <div class="back-home">
    <button onclick="window.top.location.href='index.html'">Back to Home</button>
  </div>

  <script>
    let portals = [];
    let areas = [];

    function fetchData() {
      portals = [
        { x: 10, z: 20, label: "Spawn Portal" },
        { x: 100, z: -50, label: "Nether Portal" },
      ];
      areas = [
        { x1: 5, z1: 15, x2: 50, z2: 60, label: "Safe Zone" },
        { x1: 80, z1: -70, x2: 130, z2: -10, label: "Mining Area" },
      ];
    }

    function drawMap() {
      const portalTrace = {
        x: portals.map(p => p.x),
        y: portals.map(p => p.z),
        mode: 'markers+text',
        type: 'scatter',
        name: 'Portals',
        text: portals.map(p => p.label),
        textposition: 'top center',
        marker: {
          color: '#0ff',
          size: 12,
          symbol: 'circle',
          line: { width: 2, color: '#008080' }
        },
      };

      const areaTraces = areas.map(area => ({
        x: [area.x1, area.x2, area.x2, area.x1, area.x1],
        y: [area.z1, area.z1, area.z2, area.z2, area.z1],
        type: 'scatter',
        mode: 'lines+text',
        fill: 'toself',
        fillcolor: 'rgba(0, 255, 255, 0.2)',
        line: { color: '#0ff' },
        name: area.label,
        text: area.label,
        textposition: 'top left',
      }));

      const data = [portalTrace, ...areaTraces];

      const layout = {
        title: 'Minecraft World Map',
        paper_bgcolor: '#111',
        plot_bgcolor: '#111',
        font: { color: '#0ff' },
        xaxis: {
          zeroline: false,
          showgrid: true,
          gridcolor: '#004040',
          color: '#0ff',
        },
        yaxis: {
          scaleanchor: "x",
          scaleratio: 1,
          zeroline: false,
          showgrid: true,
          gridcolor: '#004040',
          autorange: 'reversed',
          color: '#0ff',
        },
        margin: { t: 40, r: 30, b: 40, l: 50 },
        showlegend: true,
      };

      Plotly.newPlot('plot', data, layout, {responsive: true, displayModeBar: false});
    }

    function reloadData() {
      fetchData();
      drawMap();
    }

    function downloadPNG() {
      Plotly.downloadImage('plot', {format: 'png', filename: 'minecraft_map'});
    }

    reloadData();
  </script>

</body>
</html>
