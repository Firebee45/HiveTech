<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HiveTech Editor</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <div class="panel center-text">
    <h1>Map Editor</h1>
    <button class="glow-button" onclick="window.location.href='index.html'">Back to Home</button>
  </div>
  <div class="panel">
    <!-- Form elements go here -->
    <form id="portalForm">
      <label>Portal Name: <input type="text" name="name" required /></label>
      <label>X: <input type="number" name="x" required /></label>
      <label>Z: <input type="number" name="z" required /></label>
      <button class="glow-button" type="submit">Add Portal</button>
    </form>
  </div>
  <div class="panel">
    <div id="map"></div>
  </div>
</body>
</html>
