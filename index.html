    <script>
        function loadPage(page) {
            document.getElementById('content').innerHTML =
                '<button class="back-button" onclick="goHome()">Back to Home</button>' +
                '<iframe src="' + page + '" frameborder="0"></iframe>';
        }

        function stringToHex(str) {
            return Array.from(str)
                .map(c => c.charCodeAt(0).toString(16).padStart(2, '0'))
                .join('');
        }

        function checkPassword() {
            const input = prompt("Enter password:");
            if (!input) {
                alert("Password required");
                return;
            }

            const correctHex = "486976655465636841646d696e";
            const inputHex = stringToHex(input);

            if (inputHex === correctHex) {
                loadPage('editor.html');
            } else {
                alert("Incorrect password!");
            }
        }

        function goHome() {
            document.getElementById('content').innerHTML = '';
        }
    </script>
